        <script>
            let cards;
            let selectAns = [];
            let selectCards = [];
            let times = 0;
            let gameStart = false;
            window.onload = function(){
                cards = document.querySelectorAll('[card-id]');
                cardArray = Array.from(Array(12).keys());
                createCards(cardArray);
                
                document.querySelector('.start-btn').addEventListener('click', ()=>{
                    document.querySelectorAll('.flip-card-inner').forEach(item => {
                        item.style.transform = 'rotateY(0deg)';
                    })
                    setTimeout(() => {
                        gameStart = true;
                        createCards(shuffle());
                    }, 800);
                })
            }
            function createCards(cardArray){
                cards.forEach((card, index) => {
                    let id = card.getAttributeNode('card-id').value;
                    let img = card.querySelector('.flip-card-back>img');
                    img.src = `./images/${cardArray[id]}.jpg`;
                    if(gameStart){
                        card.addEventListener('click', selectCard)
                    }
                })
            }
            function shuffle() {
                let array = Array.from(Array(12).keys());
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array
            }
            function selectCard(){
                if(selectAns.length < 2){
                    this.querySelector('.flip-card-inner').style.transform = 'rotateY(180deg)';
                    let url = this.querySelector('.flip-card-back>img').src;
                    let imgNum = url.slice((url.indexOf('images/') + 7),url.indexOf('.jpg'));
                    if(!selectAns.includes(imgNum)){
                        selectAns.push(imgNum);
                        selectCards.push(this)
                    }
                    console.log(selectAns, selectCards)
                }
                if(selectAns.length == 2){
                    if((parseInt(selectAns[0]) + 6) == parseInt(selectAns[1]) || (parseInt(selectAns[1]) + 6) == parseInt(selectAns[0])){
                        selectCardSame();
                    }else{
                        selectCardDifferent();
                    }
                }
            }
            function selectCardSame(){
                setTimeout(() => {
                    selectCards = [];
                    selectAns = [];
                    times ++
                    if(times == 6){
                        alert('finish')
                    }
                }, 800);
            }
            function selectCardDifferent(){
                setTimeout(() => {
                    selectCards.forEach(item => {
                        item.querySelector('.flip-card-inner').style.transform = 'rotateY(0deg)';
                    })
                    selectCards = [];
                    selectAns = [];
                }, 800);
            }
        </script>
