<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button class="btn" onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>
    <button class="btn">載入寶可夢圖鑑列表fetchPokemon()</button>
    <button class="btn">載入寶可夢圖鑑列表appendChild()</button>
    <button id='reset' onclick="resetPokemon()">Reset</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        window.onload = setPokemon();

        //方式1:利用Element.innerHTML設定HTML字串
        function setPokemon() {
            document.getElementsByTagName('h1')[0].innerText = 'pokemon圖鑑列表';
            let fileNum = '001';
            let imgUrl = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileNum}.png`;
            let pokemonImg = `<img src="${imgUrl}">`;

            container.innerHTML = pokemonImg;
        }

        //方式2:新增DOM元素
        function appendPokemon() {
            let imgUrl = 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png';
            let img = document.createElement('img');
            img.src = imgUrl;

            container.appendChild(img);
        }

        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        var fetchPokemon2 = document.querySelector('.btn:nth-of-type(2)');

        fetchPokemon2.onclick = () => {
            let pokemons = '';

            for(let i = 1; i < 890; i++){
                let fileNum = i.toString().padStart(3,'0');
                let imgUrl = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileNum}.png`;
                let pokemonImg = `<img src="${imgUrl}">`;
                pokemons += pokemonImg;

                container.innerHTML = pokemons;
            }
        }

        //方式2:for迴圈 ＋ 新增DOM元素
        var fetchPokemon3 = document.querySelector('.btn:nth-of-type(3)');

        fetchPokemon3.addEventListener('click', function(){
            let pokemons = '';
            container.innerHTML = '';

            for(let i = 1; i < 890; i++){
                let fileNum = i.toString().padStart(3,'0');
                let imgUrl = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileNum}.png`;

                let img = document.createElement('img');
                img.src = imgUrl;
                
                container.appendChild(img);
            }
        })

        function resetPokemon() {
            setPokemon();
        }
    </script>
</body>

</html>
