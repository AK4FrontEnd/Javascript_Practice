<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container mx-auto">
            <div class="row">
                <div class="col d-flex flex-wrap"></div>
            </div>
        </div>
        <template id="roleCard">
            <div class="card m-1 flex-grow-1" style="width: 14rem;">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <div class="tag-group"></div>
                    <div class="info-group d-flex">
                        <button type="button" class="btn btn-success me-1 info-btn" data-bs-toggle="modal" data-bs-target="#roleInfo">
                            詳細資訊
                        </button>
                        <button type="button" class="btn btn-warning me-1 video-btn" data-bs-toggle="modal" data-bs-target="#roleVideo">
                            觀看影片
                    </button>
                    </div>
                </div>
            </div>
            <div class="modal fade info-modal" id="roleInfo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 資料在這裡面 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="modal fade video-modal" id="roleVideo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">角色影片</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 資料在這裡面 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            let rolesData = [];
            let col = document.querySelector('.col');
            const cardTemplate = document.querySelector('#roleCard')

            window.onload = () => {
                getRolesData();
            }

            function getRolesData(){
                let xhr = new XMLHttpRequest();
                let resData;
                xhr.onload = function(){
                    resData = (JSON.parse(this.responseText)).data;
                    Object.keys(resData).forEach(item => {
                        let role = {
                            roleId: resData[item].id,
                            roleName: resData[item].name,
                            roleImg: `https://opgg-static.akamaized.net/images/lol/${resData[item].image.group}/${resData[item].image.full}`,
                            description: resData[item].blurb,
                            roleInfo: resData[item].info,
                            roleTags: resData[item].tags
                        }
                        rolesData.push(role);
                    })
                    // console.log(resData);
                    console.log(rolesData);

                    // 卡片append
                    rolesData.forEach(role => {
                        col.append(getCards(role));
                    })
                    
                }
                xhr.open("GET", "https://raw.githubusercontent.com/AK4FrontEnd/FileStorage/main/champion.json")
                xhr.send();
            }
            
            function getCards(roleObject){
                let cloneCard = cardTemplate.content.cloneNode(true);
                
                cloneCard.querySelector("img").src = roleObject.roleImg;
                cloneCard.querySelector("h5").innerText = roleObject.roleName;
                
                // info modal
                let roleInfoBtn = cloneCard.querySelector('.info-btn');
                let roleInfoModal = cloneCard.querySelector('.info-modal');
                let roleVideoBtn = cloneCard.querySelector('.video-btn');
                let roleVideoModal = cloneCard.querySelector('.video-modal');
                let infoUl = document.createElement('ul');

                roleInfoBtn.setAttribute('data-bs-target', `#info-${roleObject.roleId}`);
                roleInfoModal.setAttribute('id', `info-${roleObject.roleId}`);
                roleInfoModal.querySelector('.modal-title').innerText = `${roleObject.roleName}的詳細資訊`;
                roleInfoModal.querySelector('.modal-body').innerText = `${roleObject.description}`;

                Object.keys(roleObject.roleInfo).forEach(key => {
                    let li = document.createElement('li');
                    li.innerHTML = `${key}: ${roleObject.roleInfo[key]}`

                    infoUl.append(li);
                })
                roleInfoModal.querySelector('.modal-body').append(infoUl);

                // Video modal
                roleVideoBtn.setAttribute('data-bs-target', `#video-${roleObject.roleId}`);
                roleVideoModal.setAttribute('id', `video-${roleObject.roleId}`);
                roleVideoModal.querySelector('.modal-title').innerText = `${roleObject.roleName}的影片`;
                roleVideoModal.querySelector('.modal-body').innerHTML = `${roleObject.roleName}的影片`;

                // tags                
                roleObject.roleTags.forEach(item => {
                    let tag = document.createElement('a');
                    tag.setAttribute('class', 'btn btn-primary btn-sm me-1 mb-4');
                    tag.setAttribute('href', '#');
                    tag.setAttribute('role', 'button');
                    tag.innerText = item

                    cloneCard.querySelector('.tag-group').append(tag);
                })


                return cloneCard;
            }
        </script>
    </body>
</html>
